<div class="container">
  <table *ngIf='posts && posts.length'>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th>Publish Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let post of posts'>
        <td><a [routerLink]="['/posts', post.id]" >{{post.title}}</a></td>
        <td>{{post.author}}</td>
        <td>{{post.description}}</td>
        <td>{{post.publish_date}}</td>
      </tr>
    </tbody>
  </table>
</div>
